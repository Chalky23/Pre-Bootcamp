<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
</head>
<body>
    <section class="navigator">
        <form role="search">
            <label for="search" ></label>
            <input type="text" id="search" name="search" placeholder="Anywhere">
        
            <input type="image" src="./images/filters.png" alt="filters" width="48" height="48">
            
            <div class="categories">
                <input type="image" src="./images/beachfront.png" alt="beachfront" >
                <input type="image" src="./images/historical-homes.png" alt="historical-homes" >
                <input type="image" src="./images/amazing-pools.png" alt="amazing-pools" >
                <input type="image" src="./images/containers.png" alt="containers" >
                <input type="image" src="./images/b-and-bs.png" alt="b-and-bs" >
            </div>
        </form>
    </section>

    <section class="listings">   <!.. image, tagline, favourite-button, description, rating ..>
         <div class="listing-1">
         <img src="images/listing-1-img-1.webp" alt="listing-1">
            Guest favourite
            <p><img src="images/rating-star.png" alt="star" style="float:left;width:20px;height:20px"> 4.9</p>
            <p>Melksham, UK</p>             <!.. location ..>
            <p>Urban Lofts - Butler.         <!.. listing title ..>
            18-23 Mar</p>                   <!.. date range ..>
            <p>£800 total</p>               <!.. price ..>
         </div>

         <div class="listing-2">
            <img src="images/listing-2-img-1.webp" alt="listing-2">
               Superhost
               <p><img src="images/rating-star.png" alt="star" style="float:left;width:20px;height:20px"> 4.8</p>
               <p>Bath, UK</p>                             <!.. location ..>
               <p>Luxury penthouse apartment with hot tub  <!.. listing title ..>
               19-25 Feb</p>                               <!.. date range ..>
               <p>£1986 total</p>                          <!.. price ..>
            </div>

            <div class="listing-3">
                <img src="images/listing-3-img-1.webp" alt="listing-3">
                   Guest favourite
                   <p><img src="images/rating-star.png" alt="star" style="float:left;width:20px;height:20px"> 5.0</p>
                   <p>Bradford-on-Avon, UK</p>     <!.. location ..>
                   <p>Town Centre Georgian Lodge   <!.. listing title ..>
                   8-10 Mar</p>                    <!.. date range ..>
                   <p>£230 total</p>               <!.. price ..>
                </div>
    </section>
</body>
</html>
